<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <style>
    body {
      font-family: "Nanum Gothic", sans-serif;
      font-size: 12px;
      box-sizing: border-box;
      line-height: 0.1;
    }
  </style>
  <title>Account Verification</title>
</head>
<body>
<div style="width: 400px">
  <div style="width: 100%; background-color: #d9d9d9">
    <h3 style="padding: 20px">connectT</h3>
  </div>
  <div style="padding: 20px 20px">
    <p th:text="${name + '님, 반갑습니다.'}"></p>
    <p>학습매칭 서비스 connectT의 회원가입을 축하드립니다.</p>
    <br />
    <p>지금 접속하셔서 connectT의 우수한 강사진을 만나보세요.</p>
    <p style="display: flex; justify-content: center; padding: 10px">
      <a
              th:href="${site}"
              style="
              display: inline-block;
              padding: 15px 30px;
              background-color: #2e93d1;
              color: #fff;
              text-decoration: none;
              border-radius: 5px;
              box-shadow: 0 4px 4px rgba(69, 68, 68, 0.2);
            "
      >나에게 딱맞는 선생님 찾아보기</a
      >
    </p>
  </div>
</div>
</body>
</html>
